<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Audio File to ayeskay</title>
</head>
<body>
  <h1>Upload an Audio File to ayekskay</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" accept="audio/*" required>
    <button type="submit">Upload</button>
  </form>
  <p id="status"></p>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const file = fileInput.files[0];
      if (!file) {
        status.textContent = 'Please select a file.';
        return;
      }

      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          body: formData,
          headers: {
            'file-name': file.name, // Send filename in headers
          },
        });

        const data = await response.json();
        if (response.ok) {
          status.textContent = `File uploaded successfully! Download URL: ${data.download_url}`;
        } else {
          status.textContent = `Error: ${data.message}`;
        }
      } catch (error) {
        status.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
